<!DOCTYPE html>
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Background Slider</title>

    </head>
    <body>
        <div class="slider-container">
            <div class="slide active" 
            style="background-image: url('https://images.unsplash.com/photo-1594035519981-62c9cef33ca9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YnViYmxlc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60')"></div>

            <div class="slide" 
            style="background-image: url('https://images.unsplash.com/photo-1618325508550-951512a1e82d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')"></div>
    
            <div class="slide" 
            style="background-image: url('https://images.unsplash.com/photo-1519873174361-37788c5a73c7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2F0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60')"></div>

            <div class="slide" 
            style="background-image: url('https://images.unsplash.com/photo-1614234346961-79b9474b1e60?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8YmxhZGVzJTIwb2YlMjBncmFzc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60')"></div>
        
            <div class="slide" 
            style="background-image: url('https://images.unsplash.com/photo-1610296669228-602fa827fc1f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8c3BhY2V8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60')"></div>
        
            <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
            <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>

        </div>



        <script src="script.js"></script>
    </body>
</HTML>
